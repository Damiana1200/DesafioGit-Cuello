<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Venado Gastronómico</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="header-container">
 		<div class="logo"><img src="assets/VenadoGastronomicoLogo.jpg" alt="Logo Venado Gastronomico"></div>
 		<div class="navegacion">
 			<ul>
				<li>Inicio</li>
				<li>
					<a>Lugares</a>
				</li>
				<li>Quienes somos</li>
				<li>Contacto</li>
				<li>Tu negocio</li>
			</ul>
 		</div>
 	</div>
	<div class=carrousel>
		<img src="assets/venadotuerto.jpg" alt="Venado Tuerto">
	</div>
	<div class="fondo">
		<img src="assets/venadotuerto.jpg" alt="Venado Tuerto">
		<div class="venadito">
			<img src="assets/Venadito.jpg" alt="Venadito">
		</div>
	</div>
	<div>
		<form action="contacto.html" method="GET">
			<input type="text" name="nombre_apellido" placeholder="Nombre y apellido" class= "inps">
			<input type="text" name="mail" placeholder="Mail" class= "inps">
			<select class= "inps">
				<option value="f">Femenino</option>
				<option value="m">Masculino</option>
				<option value="o">Otro</option>
			<textarea name="consulta" class= "inps">
			
			</textarea>
			<input type="submit" name="enviar" value="ENVIAR" class= "inps">
		</form>
	</div>
	<div class=contenido>
		<div class="contenedor">
 			<div class="item"><p>Lugares</p>
 								 <div class="subtitulo"><p>Bares</p>
 								<p>El Botánico</p>
 							</div>
 			</div>
 			<div class="item"><img src="assets/elbotanico1.jpg" alt="El Botanico">
 			</div>
 			<div class="item"><img src="assets/MapaBotanico.jpg" alt="Mapa Botanico">
 			</div>
 		</div>
 	</div>
	<div class="footer">Footer</div>
</body>
</html>
